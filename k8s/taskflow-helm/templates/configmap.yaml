apiVersion: v1
kind: ConfigMap
metadata:
  name: taskflow-config
  namespace: {{ .Values.namespace }}
data:
  NODE_ENV: {{ .Values.config.NODE_ENV | quote }}
  LOG_LEVEL: {{ .Values.config.LOG_LEVEL | quote }}
  PORT: "3000"
  DATABASE_HOST: "postgres"
  DATABASE_PORT: "5432"
  DATABASE_NAME: "taskflow"
  REDIS_HOST: "redis"
  REDIS_PORT: "6379"
