apiVersion: v1
kind: Service
metadata:
  name: taskflow-backend
  namespace: taskflow
  labels:
    app: taskflow-backend
spec:
  type: LoadBalancer  # External access
  ports:
  - port: 3000
    targetPort: 3000
    protocol: TCP
    name: http
  selector:
    app: taskflow-backend  # Route to pods with this label
