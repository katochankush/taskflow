apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: taskflow-deny-all
  namespace: taskflow
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
---
# Allow backend to postgres
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: taskflow-allow-backend-postgres
  namespace: taskflow
spec:
  podSelector:
    matchLabels:
      app: taskflow-backend
  policyTypes:
  - Egress
  egress:
  - to:
    - podSelector:
        matchLabels:
          app: postgres
    ports:
    - protocol: TCP
      port: 5432
