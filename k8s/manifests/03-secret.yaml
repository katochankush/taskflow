apiVersion: v1
kind: Secret
metadata:
  name: taskflow-secrets
  namespace: taskflow
type: Opaque
stringData:
  DATABASE_USER: "postgres"
  DATABASE_PASSWORD: "postgres-password"
  JWT_SECRET: "dev-secret-key"
  DATABASE_URL: "postgresql://postgres:postgres-password@postgres:5432/taskflow"
  REDIS_URL: "redis://redis:6379"
